<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">


    <div th:each="el : ${post}" class="alert alert-into mt-2">
        <h3 th:text="${el.title}"/>
        <p th:text="${el.fullText}"/>
        <p><b> Просмотров: </b> <span th:text="${el.views}"/></p>
        <a th:href="${el.id}+'/edit'" class="btn btn-warning ">Редактировать</a><br><br>

        <form th:action="${el.id}+'/remove'" method="post">
            <button th:href="${el.id}+'/remove'" class="btn btn-warning" type="submit" >Удалить</button>
        </form>


    </div>


</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
