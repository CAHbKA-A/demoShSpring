<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактор статьи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1> Редактор статьи </h1>
    <div th:each="el : ${post}">
    <form method="post">
        <div class="mb-3">
            <input type="text" th:value="${el.title}" class="form-control" name="title" ><br>
            <input type="text" th:value="${el.anons}"class="form-control" name="anons" ><br>
            <textarea  class="form-control" th:text="${el.fullText}" name="fullText" /><br>
            <button type="submit" class="btn btn-primary">Обновить</button>
        </div>
    </form>
    </div>

</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
