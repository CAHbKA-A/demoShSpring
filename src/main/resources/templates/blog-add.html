<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1> Добавлене </h1>

    <form action="/blog/add" method="post">
        <div class="mb-3">
            <input type="text" class="form-control" name="title" placeholder="Введите название статьи"><br>
            <input type="text" class="form-control" name="anons" placeholder="Кратко"><br>
            <textarea class="form-control" name="fullText" placeholder="Текст статьи"></textarea><br>
            <button type="submit" class="btn btn-primary">Добавить статью</button>
        </div>
    </form>


</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
